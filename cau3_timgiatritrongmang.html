<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("Enter the number") ;
    let number = [-2,3,5,6,8,9,10] ;
    for (let i = 0; i < number.length; i++) {
        if (value = number[i]) {
            alert("Value " + number[i] + "found at " + i)
        }
    }
</script>
</body>
</html>
