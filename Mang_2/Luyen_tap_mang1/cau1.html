<body>
<script>
    let number = [1,2,3,4,11,6,7,8,9] ;
    let a = number[0] ;
    for (let i = 0 ; i < number.length; i++) {
        if (number[i] >= a) {
            a = number[i] ;
        }
    }
    document.write(a)
</script>
