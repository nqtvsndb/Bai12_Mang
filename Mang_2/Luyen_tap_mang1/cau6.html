<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhd">
<button onclick="raz()">Ấn vào đây</button>
<script>
    let lili = [] ;
    let ana = document.getElementById('nhd');
    function raz() {
        let bad = ana.value ;
        lili = bad.split('_');
        document.write(lili) ;
    }
</script>
</body>
</html>
