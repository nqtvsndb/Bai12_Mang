<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [1,3,44,52,43,54,24,6996,235,4353,132,353,135,3453,25,30] ;
    let max = number[0] ;
    let index = 0 ;
    for (let i = 0 ; i < number.length; i++) {
        if (number[i] > max) {
            max = number[i] ;
            index = i;
        }
    }
    alert("max: "+ max + "at position" +index ) ;
</script>
</body>
</html>
