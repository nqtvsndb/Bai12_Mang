<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>The number reverse : </h3>
<script>
  let a = [-2,3,5,7,8,9,13,15,64,16,18,26] ;
  let first = 0 ;
  let last = a.length -1 ;
  while (first < last) {
    let b = a[first];
    a[first] = a[last];
    a[last] = b;
    first++;
    last--;
  }
  document.write(a) ;
</script>
</body>
</html>
