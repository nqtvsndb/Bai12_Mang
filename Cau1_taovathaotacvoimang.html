<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Sample Screen :</h2>
<input type="text" placeholder="Nhập số vào đây : " id="riven">
<button id="yasuo" onclick="Add_element_to_array()">Add</button>
<button id="zed" onclick="Display_array()">Display</button>
<div id="result"></div>
<script>
    let x = 0;
    let array = Array() ;
    function Add_element_to_array() {
        array[x] = document.getElementById('riven').value ;
        alert("Element: " + array [x] + "Add_element_to_array" + x);
        x++;
        document.getElementById('riven').value = " " ;
    }
    function Display_array() {
        let e = '<hr>';
        for (let i = 0;i<array.length; i++) {
            e += "Element " + i + "=" + array[i] + '<br>' ;
        }
        document.getElementById('result').innerHTML = e ;
    }
</script>
</body>
</html>
